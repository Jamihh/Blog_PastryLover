<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Article</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"> <img src="{% static 'images/logo.png' %}" alt="Logo" width="100" height="100" class="d-inline-block align-text-top"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" href="{% url 'home' %}">Accueil</a></li>
                        <li class="nav-item"><a class="nav-link active" href="#">Articles</a></li>
                        <li class="nav-item"><a class="nav-link active" href="#">Ã€ propos</a></li>
                        <li class="nav-item"><a class="nav-link active" href="{% url 'useradmin' %}">Espace admin</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Ajout d'un article</h2>
        <div class="row">
            <div class="col-md-6">
                <img src="{% static 'images/bro.png' %}" alt="Image illustration" class="img-fluid rounded">
            </div>
            <div class="col-md-6">
                <div class="custom-form">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }} 
                        <button type="submit" class="btn" style="background-color: #f7a6d5;">Enregistrer</button>
                        <a href="{% url 'useradmin' %}" class="btn btn-secondary">Annuler</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
