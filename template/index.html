<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASTRY LOVER</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
            <a class="navbar-brand" href="#"> <img src="{% static 'images/logo.png' %}" alt="Logo" width="100" height="100" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Articles</a>
                </li>

                <li class="nav-item"></li>
                    <a class="nav-link active" href="#">A propos</a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'useradmin' %}">Espace admin</a>
                </li>
                </ul>
                
            </div>
            </div>
        </nav>
    </header>

        <!-- Section Image Unique -->
        <section class="hero-section py-5">
            <div class="container h-100 d-flex align-items-center justify-content-center">
                <h1 id="animated-heading" class="text-white"></h1>
            </div>
        </section>

        <!-- Grille de cartes -->
        <div class="container mt-5">
            <div class="row">
                <!-- Boucle à travers les articles et affichez les cartes -->
                <h1 class="articles-title">ARTICLES</h1>

                {% for i in articles %}
                    <div class="col-md-6 mb-3"> <!-- Ajout de col-md-6 pour que chaque carte prenne la moitié de la largeur -->
                        <div class="card mb-3" style="max-width: 540px;">
                            <div class="row g-0">
                                <div class="col-md-4">
                                    <!-- Affichage de l'image de l'article -->
                                    {% if i.image %}
                                        <img src="{{ i.image.url }}" class="img-fluid rounded-start" alt="{{ i.titre }}">
                                    {% else %}
                                        <img src="{% static 'images/default.jpg' %}" class="img-fluid rounded-start" alt="Image par défaut">
                                    {% endif %}
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body">
                                        <h5 class="card-title">{{ i.titre }}</h5>
                                        <p class="card-text">{{ i.resume }}</p>
                                        <p class="card-text"><small class="text-body-secondary">Publié par {{ i.auteur }} le {{ i.dateDePublication|date:"d/m/Y" }}</small></p>
                                       
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                {% empty %}
                <p>Aucun article disponible</p>
                {% endfor %}
            </div>
        </div>
        

        
    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const text = "Bienvenue dans le monde de la pâtisserie !"; // Le texte à afficher
        const heading = document.getElementById('animated-heading'); // L'élément h1

        let index = 0;

        function type() {
            if (index < text.length) {
                heading.textContent += text.charAt(index); // Ajoute une lettre à la fois
                index++;
                setTimeout(type, 100); // Délai entre chaque lettre (en millisecondes)
            }
        }

        type(); // Démarre l'animation
    });
</script>

</html>
